<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript | Sergio Eivera | @sergioriverafl </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="h-16 bg-blue-200 px-3 flex items-center">
        <h1 class="font-bold text-xl">Figuras geométricas</h1>
    </header>

    <section class="mt-5 px-3 w-full md:w-4/12 flex flex-col gap-4">

        <h2 class="text-lg font-semibold">Cuadrado</h2>

        <form action="" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="InputCuadrado">Escribe cuanto mide cada lado del cuadrado</label>
                <input id="InputCuadrado"
                        class="focus:ring-1 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-2 ring-1 ring-slate-200 shadow-sm"
                        type="number" aria-label="Filter projects" placeholder="Medida de los lados">
            </div>

            <div class="flex flex-col md:flex-row gap-3">

                <button type="button" onClick="calcularPerimetroCuadrado()" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el perímetro</button>
                <button type="button" onClick="calcularAreaCuadrado()" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el área</button>

            </div>
        </form>

    </section>

    <section class="mt-5 px-3 w-full md:w-4/12 flex flex-col gap-4">

        <h2 class="text-lg font-semibold">Trángulo</h2>

        <form action="" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="">Escribe cuanto mide cada lado del cuadrado</label>

                <input class="focus:ring-1 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-2 ring-1 ring-slate-200 shadow-sm"
                        type="number" aria-label="Filter projects" placeholder="Medida de los lados">
            </div>

            <div class="flex flex-col md:flex-row gap-3">

                <button type="button" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el perímetro</button>
                <button type="button" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el área</button>

            </div>
        </form>

    </section>

    <section class="mt-5 px-3 w-full md:w-4/12 flex flex-col gap-4">

        <h2 class="text-lg font-semibold">Círculo</h2>

        <form action="" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="">Escribe cuanto mide cada lado del cuadrado</label>

                <input class="focus:ring-1 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-2 ring-1 ring-slate-200 shadow-sm"
                        type="number" aria-label="Filter projects" placeholder="Medida de los lados">
            </div>

            <div class="flex flex-col md:flex-row gap-3">

                <button type="button" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el perímetro</button>
                <button type="button" class="bg-blue-300 px-2 py-1 rounded-md font-semibold text-slate-900">Calcular el área</button>

            </div>
        </form>

    </section>

    <script src="./figuras.js"></script>
</body>

</html>
